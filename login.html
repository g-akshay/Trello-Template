<div class="splashScreen">
    <div class="login">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset class="fieldset">
                    <legend class="align-center legend">Trello</legend>
                    <div class="form-group is-empty">
                        <label for="inputName" class="col-md-2 control-label">Name</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name" autocomplete="off">
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <div class="form-group is-empty">
                        <label for="inputEmail" class="col-md-2 control-label">Email</label>

                        <div class="col-md-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off">
                        </div>
                        <span class="material-input"></span>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-raised btn-primary pull-right">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
        </div>
    </div>
</div>
